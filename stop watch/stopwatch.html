    <body>
        
        <div class="john">
            <h1>Stop Watch</h1>
            <div class="soundar">
                 <span id="hr"class="stop">00</span>
                 <span class="watch">Hr</span>
           
                <span id="min"class="stop">00</span>
                <span class="watch">Min</span>
           
               <span id="sec"class="stop">00</span>
               <span class="watch">Sec</span>

            <span id="msec"class="stop">00</span>
            <span class="watch"></span>
          </div>
          <div id="pandian" >
            <button class="btn" id="start">start</button>
            <button class="btn" id="stops">stop</button>
            <button class="btn" id="reset">reset</button>
          </div>
          <script src="stopwatch.js"></script>
        </div>
    </body>
