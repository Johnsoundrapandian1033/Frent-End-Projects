<!DOCTYPE html>
<html>
    <head>
        <h1>Slide Down/ Accordition</h1>
        <style>
            .js {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}
body{
  background-color: rgb(140, 243, 238);
}


.active, .js:hover {
  background-color: #ccc; 
}

.slidedown {
  padding: 0 18px;
  display: none;
  background-color: rgb(119, 238, 247);
  overflow: hidden;
}

        </style>
    </head>
    <body>
        <button class="js">section 1</button>
    <div class="slidedown">
        <p>jgadh hihde ui dekhimhkdh khkaed hi ihde gued hyenf jhguiyedn g</p>
    </div>
    <button class="js">section 2</button>
    <div class="slidedown">
        <p>jgadh hihde ui dekhimhkdh khkaed hi ihde gued hyenf jhguiyedn g</p>
    </div>
    <button class="js">section 3</button>
    <div class="slidedown">
        <p>jgadh hihde ui dekhimhkdh khkaed hi ihde gued hyenf jhguiyedn g</p>
    </div>
    <script>
        var acc = document.getElementsByClassName("js");
         var i;

         for (i = 0; i < acc.length; i++) {
             acc[i].addEventListener("click", function() {
             this.classList.toggle("active");
             var panel = this.nextElementSibling;
             if (panel.style.display === "block") {
                 panel.style.display = "none";
             } 
             else {
  panel.style.display = "block";
        }
});
}
     </script>
    </body>
</html>
